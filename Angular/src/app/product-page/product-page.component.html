<header></header>


<div class="container ">

  <div class="row">
    <div class="offset-md-1 col-md-4">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">

          <li *ngFor="let link of myObj.links; first as isFirst" data-target="#carouselExampleIndicators"
               data-slide-to="0" [class.active]="isFirst"></li>

        </ol>
        <div class="carousel-inner">

          <div class="carousel-item" [class.active]="isFirst" *ngFor="let link of myObj.links; first as isFirst">
            <img [src]="link" class="d-block" alt="">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="offset-md-1 col-md-5 ProductDescription">

      <div class="row text-center">
        <h1>{{myObj.title}}</h1>
      </div>
      <div class="row">
        <div class="col-md-6 text-right">
          <h4>Age: </h4>
        </div>
        <div class="col-md-6 text-left">
          <p>{{myObj.age}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 text-right">
          <h4>About: </h4>
        </div>
        <div class="col-md-6 text-left">
          <p>{{myObj.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
